backend:
  name: git-gateway
  branch: main

media_folder: "public/images"
public_folder: "/images"

collections:
  - name: "hero"
    label: "Hero"
    files:
      - file: "content/hero/hero.md"
        label: "Hero Content"
        name: "hero"
        fields:
          - {label: "Tagline", name: "tagline", widget: "string"}
          - {label: "WhatsApp URL", name: "whatsappUrl", widget: "string"}

  - name: "music"
    label: "Music"
    folder: "content/music"
    collections:
      - name: "hero"
        label: "Hero"
        folder: "content/hero"
        create: true
        slug: "{{slug}}"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
      - name: "music"
        label: "Music"
        folder: "content/music"
        create: true
        slug: "{{slug}}"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
      - name: "merch"
        label: "Merch"
        folder: "content/merch"
        create: true
        slug: "{{slug}}"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
      - name: "links"
        label: "Links"
        folder: "content/links"
        create: true
        slug: "{{slug}}"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
