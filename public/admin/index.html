<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Site Admin</title>
  </head>
  <body>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
      // Netlify CMS will load config from /admin/config.yml
      // If using Netlify Identity, make sure it's enabled in Netlify dashboard.
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', user => console.log('Netlify Identity initialized', user))
      }
    </script>
  </body>
</html>
